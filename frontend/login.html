<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eventra Login</title>
<link rel="stylesheet" href="./css/login.css">
<script src="./js/auth.js"></script>
</head>
<body>

<!-- Back button -->
<button class="back-btn" onclick="history.back()">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M19 12H5M12 19l-7-7 7-7"/>
  </svg>
  Back
</button>

<div class="card">
  <!-- Eventra Logo -->
  <div class="logo">
    <h2>Eventra</h2>
  </div>
  
  <h1>Welcome Back</h1>
  <p class="sub">Sign in to your Eventra account</p>

  <form id="loginForm">
    <div class="field">
      <label for="email">Email Address</label>
      <input type="text" id="email" required placeholder="Enter your email">
      <div class="error-message" id="email-error"></div>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password" minlength="8">
      <div class="error-message" id="password-error"></div>
    </div>

    <div class="options">
      <label><input type="checkbox" id="rememberMe"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>

  <div class="divider">OR CONTINUE WITH</div>

  <button class="btn-google">
    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
    Continue with Google
  </button>

  <div class="footer-links">
    Donâ€™t have an account? <a href="signup.html">Sign up</a>
  </div>
</div>

<script src="./js/login.js"></script>

</body>
</html>
