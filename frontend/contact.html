<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Eventra</title>
<link rel="stylesheet" href="./css/navbar.css">
<link rel="stylesheet" href="./css/contact.css">
</head>
<body>

    <header class="nav">
      <div class="container nav-inner">
        <div class="brand">Eventra</div>

        <nav class="menu" aria-label="Main">
          <a href="index.html">Home</a>
          <a href="categories.html">Categories</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>

        <div class="nav-buttons">
          <button class="btn btn-outline" id="loginBtn">Sign In</button>
          <button class="btn btn-primary" id="signupBtn">Get Started</button>
          <button class="hamburger" id="hamburger" aria-label="Open menu">
            ☰
          </button>
        </div>
      </div>
    </header>

<section class="hero">
  <h1>Contact Us</h1>
  <p>We’d love to hear from you! Fill out the form below and our team will get back to you shortly.</p>
</section>

<section class="contact-section">
  <form onsubmit="event.preventDefault(); alert('Thank you for reaching out! We will get back to you soon.');">
    <label for="name">Full Name</label>
    <input type="text" id="name" required placeholder="Enter your full name">

    <label for="email">Email Address</label>
    <input type="email" id="email" required placeholder="Enter your email">

    <label for="message">Message</label>
    <textarea id="message" required placeholder="Write your message here..."></textarea>

    <button type="submit" class="submitButton">Send Message</button>
  </form>

  <div class="info">
    <p>📍 Eventra HQ, Mumbai, India</p>
    <p>📧 support@eventra.com</p>
    <p>📞 +91 98765 43210</p>
  </div>
</section>

<footer>
  <p>© 2025 Eventra. All rights reserved.</p>
</footer>

  <script>
          document.getElementById('loginBtn').addEventListener('click', ()=>{
        window.location = "login.html";
      });
            document.getElementById('signupBtn').addEventListener('click', ()=>{
        window.location = "signup.html";
      });
  </script>

</body>
</html>
