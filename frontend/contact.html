<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Eventra</title>
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/contact.css">
  <script src="./js/auth.js"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/search.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand" onclick="window.location.href = 'index.html'">Eventra</div>

      <nav class="menu" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="nav-buttons">
        <div class="cart-icon" onclick="window.location.href='cart.html'">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="m1 1 4 4 2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-count">0</span>
        </div>
        <button class="btn btn-outline" id="loginBtn">Sign In</button>
        <button class="btn btn-primary" id="signupBtn">Get Started</button>
        <button class="hamburger" id="hamburger" aria-label="Open menu">☰</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below and our team will get back to you shortly.</p>
    </section>

    <div class="container">
      <section class="contact-section">
        <form id="contactForm" onsubmit="event.preventDefault(); submitContactForm();">
          <label for="name">Full Name</label>
          <input type="text" id="name" required placeholder="Enter your full name">

          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="Enter your email">

          <label for="message">Message</label>
          <textarea id="message" required placeholder="Write your message here..."></textarea>

          <button type="submit" class="submitButton">Send Message</button>
        </form>

      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">Eventra</div>
        <p>Premium event rentals for unforgettable occasions</p>
      </div>
      <div class="footer-links">
        <div>© 2025 Eventra. All rights reserved.</div>
        <div>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Support</a>
        </div>
      </div>
    </div>
  </footer>


  <!-- SCRIPTS -->
  <script src="js/script.js"></script>
  <script>
    // Contact form submission function
    function submitContactForm() {
      // Show success message
      window.showSuccess('Thank you for reaching out! We will get back to you soon.', 'Message Sent');
      
      // Clear the form fields
      document.getElementById('contactForm').reset();
    }
    
    document.getElementById('loginBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
    
    document.getElementById('signupBtn').addEventListener('click', () => {
      window.location.href = 'signup.html';
    });
  </script>

  <script src="js/popup-modal.js"></script>

</body>
</html>
